<div class="blade-header-content">
  <div class="blade-title-icon">
    <svg *ngIf="!icon;" viewBox="0 0 24 24">
      <path fill="#000000"
        d="M6,16.5L3,19.44V11H6M11,14.66L9.43,13.32L8,14.64V7H11M16,13L13,16V3H16M18.81,12.81L17,11H22V16L20.21,14.21L13,21.36L9.53,18.34L5.75,22H3L9.47,15.66L13,18.64" />
    </svg>
  </div>
  <div class="blade-title">{{title}}</div>
  <div class="blade-actions">
    <button class="blade-action blade-actions-minimize" *ngIf="isMaximized" (click)="isMaximized = false"><svg viewBox="0 0 24 24">
        <path fill="#000000" d="M20,14H4V10H20" />
      </svg></button>
    <button class="blade-action blade-actions-maximize" *ngIf="!isMaximized" (click)="isMaximized = true"><svg viewBox="0 0 24 24">
        <path fill="#000000" d="M4,4H20V20H4V4M6,8V18H18V8H6Z" />
      </svg></button>
    <button class="blade-action blade-actions-close"><svg viewBox="0 0 24 24">
        <path fill="#000000"
          d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
      </svg></button>
  </div>
</div>
<ng-container></ng-container>
